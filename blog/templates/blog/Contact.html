    <div class="wrap-contact100">
        <span class="contact100-form-symbol">
            <img src="../../../static/media/symbol-01.png" alt="SYMBOL-MAIL">
        </span>
        <form class="contact100-form validate-form flex-sb flex-w" action="mail.php" method="post">
            <span class="contact100-form-title">
                Drop A Message
            </span>
            <div class="wrap-input100 rs1 validate-input" data-validate="Name is required">
                <input class="input100" type="text" name="name" placeholder="Name" maxlength="30">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 rs1 validate-input" data-validate="Email is required: e@a.z">
                <input class="input100" type="text" name="email" placeholder="Email Address" maxlength="40">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Message is required">
                <textarea class="input100" name="message" placeholder="Write Us A Message (up to 1000 characters)"
                    maxlength="1000"></textarea>
                <span class="focus-input100"></span>
            </div>
            <input type="hidden" id="token" name="token" value="1234567" />
            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
                    Send
                </button>
            </div>
        </form>
